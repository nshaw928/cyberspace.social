services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cyberspace
      - POSTGRES_USER=cyberspace_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberspace_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application"
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    environment:
      - DJANGO_ENV=production
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_NAME=cyberspace
      - DB_USER=cyberspace_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  frontend:
    build: ./frontend
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_files:
  static_files:
